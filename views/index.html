<!DOCTYPE html>
<html>
    <head>
        <title>Session Management in NodeJS using Express4.2</title>


        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> 

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js" crossorigin="anonymous"></script>
        
        
        <link rel="stylesheet" href="index.css">

        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" src="./modules.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-dark bg-inverse">
            <a class="navbar-brand" href="#">Todoist Statistics</a>
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Hello <%= todoist_data.user.full_name %></a>
                </li>
            </ul>
        </nav>


        <div class="dashboard">

            <div class="row">
                <div class="col-md-4">
                    <div class="module-value">
                        <h1><%= todoist_data.items.length %></h1>

                        <h3>Active Items</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="module-value">
                        <h1><%= todoist_data.user.completed_count %></h1>

                        <h3>Completed Items</h3>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="piechart"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div id="chart_most_productive_day">
                        
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="completed_projects">
                        
                    </div>
                </div>
                <div class="col-md-4">

                </div>
            </div>
        </div>

    </body>
</html>
